<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
	<title>A simple calculator</title>
</head>

<body>
	<div id="mySidenav" class="sidenav">
		
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav();">&times;</a>
		<a href="#" id="history" style="font-size:50;" onclick="refreshPage()">History</a>

		<!-- <input type="submit" value="clear" id="clearall"> -->
	</div>


	<span style="font-size:30px;cursor:pointer" onclick="openNav();	">&#9776; History</span>

	<script>
		function openNav() {
		
			document.getElementById("mySidenav").style.width = "35.5%";
			document.getElementById("mySidenav").style.height = "100%";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
	<div id="container">
		<div id="calculator">
			<div id="result">
				<div id="history">
					<p id="history-value"></p>
				</div>
				<div id="output">
					<p id="output-value"></p>
				</div>
			</div>
			<div id="keyboard">
				<button class="clear" id="clear">C</button>
				<button class="backspace" id="backspace">CE</button>
				<button class="operator" id="%">%</button>
				<button class="operator" id="/">&#247;</button>
				<button class="operator" id="^">^</button>

				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="operator" id="*">&times;</button>
				<button class="operator" id="√">√</button>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator" id="-">-</button>
				<button class="operator" id="X²">^²</button>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="operator" id="+">+</button>
				<button class="operator" id="X³">^³</button>

				<button class="number" id=".">.</button>
				<button class="number" id="0">0</button>
				<button class="empty" id="empty"></button>
				<button class="equal" id="=">=</button>
				<button class="operator" id="!">!</button>
			</div>
		</div>

	</div>


	<script src="test.js"></script>
</body>

</html>
